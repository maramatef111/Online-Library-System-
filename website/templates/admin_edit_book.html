{% extends 'base.html' %}
{% block title %}Edit Book{% endblock %}
{% block content %}
<h2>Edit Book</h2>
<form method="post">
<div class="mb-3">
<label>Title</label>
<input name="title" class="form-control" value="{{ book.title }}" required>
</div>
<div class="mb-3">
<label>Author</label>
<input name="author" class="form-control" value="{{ book.author }}">
</div>
<div class="mb-3">
<label>Description</label>
<textarea name="description" class="form-control">{{ book.description }}</textarea>
</div>
<div class="mb-3">
<label>Stock</label>
<input type="number" name="stock" class="form-control" min="0" value="{{ book.stock }}">
</div>
<button class="btn btn-primary">Save</button>
</form>
{% endblock %}
